<div class="callout secondary">
  <div class="grid-x align-center">
      <h3 class="cell small-12 large-7">Contact Form:</h3>
      <h5 class="cell small-12 large-7" style="color: #0277bd;">You can send your comments about this blog, consult about analysis reports for players and agents in Spanish and English.
      </h5>
      <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:add-contac' %}">{% csrf_token %}
          <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Names
                  <input type="text" placeholder="nombres..." name="full_name" id="id_full_name">
                </label>
              </div>
              <div class="medium-6 cell">
                <label>Email
                  <input type="email" placeholder="Correo ..." name="email" id="id_email">
                </label>
              </div>
              <div class="medium-12 cell">
                  <label>Messagge
                      <textarea placeholder="Mensaje" name="messagge" id="id_messagge"></textarea>
                  </label>
              </div>
              <div class="medium-12 cell">
                  <button type="submit" class="success button">Send</button>
              </div>
              <p class="cell small-12">
                <span class=""><b> {{ name }} </b></span><br>
                <span class=""> {{ description }} </span><br>
                <span class=""> Other forms of contact: </span>
                <span class="label info"> {{ correo }} </span>
                <span class="label info"> {{ phone }} </span>
              </p>
          </div>
      </form>      
  </div>
</div>
